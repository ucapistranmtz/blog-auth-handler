name: Deploy Lambda

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  npm ci
                  npm audit --audit-level=high
                  # Copiamos node_modules a src para que el zip sea aut√≥nomo
                  cp -r node_modules src/

            - name: Run Tests
              run: npm test

            - name: Zip function
              run: |
                  cd src
                  zip -r ../function.zip ./*

            - name: Upload to S3 Artifacts
              run: |
                  # Usamos la variable PROJECT_NAME que configuraste
                  aws s3 cp function.zip s3://${{ vars.PROJECT_NAME }}-artifacts/auth-handler.zip
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy to AWS Lambda (via S3)
              uses: appleboy/lambda-action@master
              with:
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws_region: ${{ vars.AWS_REGION }}
                  function_name: ${{ vars.PROJECT_NAME }}-auth-handler
                  s3_bucket: ${{ vars.PROJECT_NAME }}-artifacts
                  s3_key: auth-handler.zip
