name: Deploy Lambda

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Essential to read the commit history for titles

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  npm ci
                  npm audit --audit-level=high

            - name: Run Tests
              run: npm test

            - name: Clean devDependencies
              run: |
                  npm prune --production
                  cp -r node_modules src/

            - name: Zip function
              run: |
                  cd src
                  zip -r ../function.zip ./*

            - name: Upload to S3 and Get Version
              id: upload_s3
              run: |
                  VERSION_ID=$(aws s3api put-object \
                    --bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --key auth-handler.zip \
                    --body function.zip \
                    --query 'VersionId' \
                    --output text)
                  echo "s3_version_id=$VERSION_ID" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy and Publish Lambda Version
              id: deploy_lambda
              run: |
                  echo "Waiting for function to be in Active state..."
                  aws lambda wait function-active-v2 --function-name ${{ vars.PROJECT_NAME }}-auth-handler --region ${{ vars.AWS_REGION }}

                  # 1. Update the code in $LATEST
                  aws lambda update-function-code \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --s3-bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --s3-key auth-handler.zip \
                    --s3-object-version ${{ steps.upload_s3.outputs.s3_version_id }} \
                    --region ${{ vars.AWS_REGION }}

                  # 2. Wait for code update to be successful
                  aws lambda wait function-updated-v2 --function-name ${{ vars.PROJECT_NAME }}-auth-handler --region ${{ vars.AWS_REGION }}

                  # 3. ADVANCED METADATA EXTRACTION
                  # Get PR number from the subject
                  PR_NUMBER=$(git log -1 --pretty=%s | grep -oP '#\d+' | head -n 1 | sed 's/#//' || echo "manual")

                  # Extract the clean PR Title from the commit body
                  # We skip the generic "Merge pull request..." line and take the actual title
                  RAW_BODY=$(git log -1 --pretty=%B)
                  CLEAN_TITLE=$(echo "$RAW_BODY" | grep -vE "^Merge pull request|^Merge branch" | sed '/^[[:space:]]*$/d' | head -n 1 | sed 's/["'\'']//g' | xargs)

                  # Fallback to subject if body is empty
                  if [ -z "$CLEAN_TITLE" ]; then
                    CLEAN_TITLE=$(git log -1 --pretty=%s | sed 's/Merge pull request #[0-9]* from [^[:space:]]*//' | xargs | sed 's/["'\'']//g')
                  fi

                  echo "Extracted PR Title: $CLEAN_TITLE"

                  # 4. Publish immutable version with the CLEAN PR Title
                  NEW_VER=$(aws lambda publish-version \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --description "$CLEAN_TITLE" \
                    --query 'Version' --output text \
                    --region ${{ vars.AWS_REGION }})

                  echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
                  echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
                  echo "pr_title=$CLEAN_TITLE" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Update Aliases (Live and Historical)
              run: |
                  # 1. Update 'live' alias - Description is now ONLY the PR title
                  echo "Updating 'live' alias to version ${{ steps.deploy_lambda.outputs.new_version }}"
                  aws lambda update-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }} || \
                  aws lambda create-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }}

                  # 2. Create/Update PR-specific historical alias
                  if [ "${{ steps.deploy_lambda.outputs.pr_number }}" != "manual" ]; then
                    ALIAS_NAME="pr-${{ steps.deploy_lambda.outputs.pr_number }}"
                    aws lambda update-alias \
                      --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                      --name "$ALIAS_NAME" \
                      --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                      --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                      --region ${{ vars.AWS_REGION }} || \
                    aws lambda create-alias \
                      --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                      --name "$ALIAS_NAME" \
                      --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                      --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                      --region ${{ vars.AWS_REGION }}
                  fi
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
