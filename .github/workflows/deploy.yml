name: Deploy Lambda

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  npm ci
                  npm audit --audit-level=high

            - name: Run Tests
              run: npm test

            - name: Clean devDependencies
              run: |
                  # Keep the ZIP small for faster uploads
                  npm prune --production
                  # Merge node_modules into src for a functional artifact
                  cp -r node_modules src/

            - name: Zip function
              run: |
                  cd src
                  zip -r ../function.zip ./*

            - name: Upload to S3 and Get Version
              id: upload_s3
              run: |
                  # Upload artifact and capture the S3 VersionId
                  VERSION_ID=$(aws s3api put-object \
                    --bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --key auth-handler.zip \
                    --body function.zip \
                    --query 'VersionId' \
                    --output text)
                  echo "s3_version_id=$VERSION_ID" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy and Publish Lambda Version
              id: deploy_lambda
              run: |
                  echo "Waiting for function to be in Active state..."
                  aws lambda wait function-active-v2 --function-name ${{ vars.PROJECT_NAME }}-auth-handler

                  # 1. Update the code in $LATEST
                  echo "Updating code for function: ${{ vars.PROJECT_NAME }}-auth-handler"
                  aws lambda update-function-code \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --s3-bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --s3-key auth-handler.zip \
                    --s3-object-version ${{ steps.upload_s3.outputs.s3_version_id }}

                  # 2. Wait for the code update to process
                  aws lambda wait function-updated-v2 --function-name ${{ vars.PROJECT_NAME }}-auth-handler

                  # 3. Sanitize PR title for the description (removes quotes)
                  COMMIT_MSG=$(git log -1 --pretty=%s | sed 's/["'\'']//g')
                  DEPLOY_DESC="PR: $COMMIT_MSG (Run: ${{ github.run_id }})"

                  # 4. Publish new version with the PR description
                  echo "Publishing version with description: $DEPLOY_DESC"
                  NEW_VER=$(aws lambda publish-version \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --description "$DEPLOY_DESC" \
                    --query 'Version' --output text)

                  # Pass version number to the next step
                  echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Update Alias 'live'
              run: |
                  echo "Moving 'live' alias to version: ${{ steps.deploy_lambda.outputs.new_version }}"

                  aws lambda update-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }}
