name: Deploy Lambda

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  npm ci
                  npm audit --audit-level=high

            - name: Run Tests
              run: npm test

            - name: Clean devDependencies
              run: |
                  # Keep the ZIP small by removing dev deps
                  npm prune --production
                  # Merge node_modules into src for a self-contained artifact
                  cp -r node_modules src/

            - name: Zip function
              run: |
                  cd src
                  zip -r ../function.zip ./*

            - name: Upload to S3 and Get Version
              id: upload_s3
              run: |
                  # Upload and capture the alphanumeric VersionId string
                  VERSION_ID=$(aws s3api put-object \
                    --bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --key auth-handler.zip \
                    --body function.zip \
                    --query 'VersionId' \
                    --output text)
                  echo "s3_version_id=$VERSION_ID" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy to AWS Lambda (Native CLI)
              run: |
                  echo "Waiting for function to be in Active state..."
                  aws lambda wait function-active-v2 --function-name ${{ vars.PROJECT_NAME }}-auth-handler
                  #Using PR header as description
                  COMMIT_MSG=$(git log -1 --pretty=%s | tr -d '"\'')
                  DEPLOY_DESC="Deployment: $COMMIT_MSG (Run ID: ${{ github.run_id }})"

                  echo "Updating code for function: ${{ vars.PROJECT_NAME }}-auth-handler"

                  aws lambda update-function-code \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --s3-bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --s3-key auth-handler.zip \
                    --s3-object-version ${{ steps.upload_s3.outputs.s3_version_id }} \                    
                    --publish
                    --description "$DEPLOY_DESC" \

                  echo "Waiting for the update to complete..."
                  aws lambda wait function-updated-v2 --function-name ${{ vars.PROJECT_NAME }}-auth-handler
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Update Alias 'live'
              run: |
                  # Get the numeric version number of the snapshot we just published
                  LATEST_VERSION=$(aws lambda list-versions-by-function \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --query 'Versions[-1].Version' \
                    --output text)

                  echo "Pointing alias 'live' to version: $LATEST_VERSION"

                  aws lambda update-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --name live \
                    --function-version "$LATEST_VERSION" || \
                  aws lambda create-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-auth-handler \
                    --name live \
                    --function-version "$LATEST_VERSION"
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
